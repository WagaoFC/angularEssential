<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input 
                matInput
                placeholder="Digite o nome"
                [value]="product.name"
                name="name"
                disabled
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Preço</mat-label>
            <input
                matInput
                placeholder="Preço (R$)"
                [value]="product.price"
                name="price"
                disabled
            >
        </mat-form-field>
    </form>
    <div>
        <button mat-raised-button (click)="deleteProduct()" color="warn">
            Deletar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
